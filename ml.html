<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocuscan</title>
    <link rel="stylesheet" href="ml.css" />
    <link rel="stylesheet" href="footer.css" />
    <script
      src="https://kit.fontawesome.com/b1a9a24242.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <div class="nav-bar">
        <div class="logo">CLEARVISION</div>
        <div class="nav-options"><a href="index.html">HOME</a></div>
        <div class="nav-options"><a href="ocuscan.html">OCUSCAN</a></div>
        <div class="nav-options"><a href="oculingua.html">OCULINGUA</a></div>
        <div class="nav-options"><a href="diseases.html">ENCYCLOPEDIA</a></div>
      </div>
    </div>

    <div class="mid_part">
      <div class="upload">
        <h1 class="text-center">For Normal Eye Image</h1>

        <form
          class="p-3 text-center"
          action="/"
          ,
          method="post"
          enctype="multipart/form-data"
        >
          <input class="form-control" type="file" name="imagefile" />
          <input
            class="btn btn-primary mt-3"
            type="submit"
            value="Predict Image"
          />
        </form>
      </div>

      <div class="upload">
        <h1 class="text-center">For Fundus Image</h1>

        <form
          class="p-3 text-center"
          action="/"
          ,
          method="post"
          enctype="multipart/form-data"
        >
          <input class="form-control" type="file" name="imagefile" />
          <input
            class="btn btn-primary mt-3"
            type="submit"
            value="Predict Image"
          />
        </form>
      </div>
    </div>

    <footer>
      <div class="line"></div>
      <div class="footer-top">
        <div class="footer-top-left">
          <p class="footer-heading" id="one">DETECT</p>
          <p class="footer-heading" id="two">TREAT</p>
          <p class="footer-heading" id="three">CARE</p>
          <p class="footer-heading" id="four">PROTECT</p>
        </div>
        <div class="footer-top-right">
          <ul class="footer-links">
            <li class="footer-links-options">
              <a href="ocuscan.html">OcuScan</a>
            </li>
            <li class="footer-links-options"><a href="">OcuLingua</a></li>
            <li class="footer-links-options">
              <a href="diseases.html">Encyclopedia</a>
            </li>
            <li class="footer-links-options">
              <a href="oculingua.html">OcuLingua</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="sociallinks">
        <ul>
          <li>
            <a href="https://github.com/charan1542/ClearVision"
              ><i class="fab fa-github" style="font-size: 24px"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="line"></div>
      <div class="footer-down">
        <div class="website-name">CLEARVISION</div>
        <ul class="ternarylinks">
          <li><a href="ocuscan.html">Ocuscan</a></li>
          <li><a href="oculingua.html">Oculingua</a></li>
          <li><a href="diseases.html">Encyclopedia</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
